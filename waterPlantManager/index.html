<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Plant Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <div class="header">
            <div class="menu">
                <div class="menu-bar"></div>
                <div class="menu-bar"></div>
                <div class="menu-bar"></div>
            </div>
            <div class="undo">^)</div>
        </div>
        <div class="items">
            <div class="item">
                <div class="itemInput">
                    <label class="inpCtrls decrement">-</label>
                    <input type="number" name="smallCount" id="smallCount" value="0">
                    <label class="inpCtrls increment">+</label>
                </div>
                <button  class="itemButton">Small</button>
            </div>
            <div class="item">
                <div class="itemInput">
                    <label class="inpCtrls decrement">-</label>
                    <input type="number" name="mediumCount" id="mediumCount" value="0">
                    <label class="inpCtrls increment">+</label>
                </div>
                <button class="itemButton">Medium</button>
            </div>
            <div class="item">
                <div class="itemInput">
                    <label class="inpCtrls decrement">-</label>
                    <input type="number" name="bigCount" id="bigCount" value="0">
                    <label class="inpCtrls decrement">+</label>
                </div>
                <button class="itemButton">Big</button>
            </div>
        </div>
        <div class="credit">
            <label for="credit">credit</label>
            <input type="number" name="credit" id="credit" value="0">
        </div>
        <div class="report">
            <span>Amount</span>
            <span>0.00</span>
        </div>
    </main>
</body>
</html>
